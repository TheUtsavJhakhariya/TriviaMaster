<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>TriviaMaster</title>
</head>
<body class="bg-gray-100 p-4">

  <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4">Marvel Edition</h2>

    <div id="quiz-container">
    </div>

    <div class="mt-4">
      <button id="next-button" class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Next</button>
      <button id="submit-button" class="bg-green-500 text-white px-4 py-2 rounded-md">Submit</button>
    </div> 

    <div id="result-container" class="mt-4 hidden">
      <p class="text-lg font-semibold">Your Score: <span id="score">0</span></p>
    </div>

  </div>

  <script src="triviamaster.js"></script>

</body>
</html>
